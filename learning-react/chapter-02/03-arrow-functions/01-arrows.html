<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Const</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Arrow Functions</h1>
<p>Open the console</p>
<script type="text/babel">

    // Regular Function

    var lordify = function(firstname, city) {
        return `${firstname} of ${city}`
    }

    console.log(lordify("Felix", "Sydney"));
    console.log(lordify("Chan", "Seoul"));
    
    // Arrow Function
    
    var lordify2 = (firstname, land) => `${firstname}, who lives in ${land}`
    console.log(lordify2("Felix", "Sydney"));
    console.log(lordify2("Chan", "Seoul"));
    

</script>
</body>
</html>
