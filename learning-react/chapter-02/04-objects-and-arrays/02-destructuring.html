<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Const</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Destructuring</h1>
<p>Open the console</p>
<script type="text/babel">

    var lordify = reguralPerson => {
        console.log(`${reguralPerson.firstname} of sydney`)
    }

    var reguralPerson = {
        firstname: "Felix",
        lastname: "Lee"
    }

    lordify(reguralPerson)

    var lordify = ({firstname}) => {
        console.log(`${firstname} of sydney`)
    }

    lordify(reguralPerson)

    var [firstResort] = ["용평", "평창", "강촌"]
    
    console.log(firstResort)

    var [,,thirdResort] = ["용평", "평창", "강촌"]
    console.log(thirdResort)

</script>
</body>
</html>
