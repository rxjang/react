<script type="text/babel">

   let schools = [
       { name: "Yorktown" },
       { name: "Stratford" },
       { name: "Washington & Lee" },
       { name: "Wakefield" }
   ]

   const editName = (oldName, name, arr) => 
    arr.map(item => (item.name === oldName) ?
        ({...item, name}) : item)

   let updatedSchools = editName("Stratford", " Hb Woodlawn", schools)

   console.log( updatedSchools[1])

   const editNth = ( n, name, arr) =>

        ({ ...item, name}) :item)
